                      <form id="needs-validation" novalidate>
                        <div class="form-row">
                          <div class="col-md-4 mb-3">
                            <label for="validationCustom01">Imię</label>
                            <input type="text" class="form-control" id="validationCustom01" placeholder="Twoje imię" required>
                            <div class="invalid-feedback">
                              Pole wymagane.
                            </div>
                          </div>
                          <div class="col-md-4 mb-3">
                            <label for="validationCustom02">Nazwisko</label>
                            <input type="text" class="form-control" id="validationCustom02" placeholder="Twoje nazwisko" required>
                            <div class="invalid-feedback">
                              Pole wymagane.
                            </div>
                          </div>
                      
                        </div>
                        <div class="form-row">
                          <div class="col-md-6 mb-3">
                            <label for="validationCustom03">Miasto</label>
                            <input type="text" class="form-control" id="validationCustom03" placeholder="Twoje miasto" required>
                            <div class="invalid-feedback">
                              Wpisz poprawnie swoje miasto.
                            </div>
                          </div>
                        </div>
                        <div class="form-row">
                          <div class="col-md-3 mb-3">
                            <select class="custom-select" required>
                              <option selected>Województwo</option>
                              <option value="1">dolnośląskie</option>
                              <option value="2">kujawsko-pomorskie</option>
                              <option value="3">lubelskie</option>
                              <option value="4">lubuskie</option>
                              <option value="5">łódzkie</option>
                              <option value="6">małopolskie</option>
                              <option value="7">mazowieckie</option>
                              <option value="8">opolskie</option>
                              <option value="9">podkarpackie</option>
                              <option value="10">podlaskie</option>
                              <option value="11">pomorskie</option>
                              <option value="12">śląskie</option>
                              <option value="13">świętokrzyskie</option>
                              <option value="14">warmińsko-mazurskie</option>
                              <option value="15">wielkopolskie</option>
                              <option value="16">zachodnio-pomorskie</option>
                            </select>
                          </div>
                        </div>
                          <div class="form-row">
                          <div class="col-md-3 mb-3">
                            <label for="validationCustom05">Kod pocztowy</label>
                            <input type="text" class="form-control" id="validationCustom05" placeholder="Kod pocztowy" required>
                            <div class="invalid-feedback">
                              Wpisz poprawny kod.
                            </div>
                          </div>
                        </div>
                        <button class="btn btn-primary" type="submit">Wyślij</button>
                      </form>
                      
                      <script>
                      
                      (function() {
                        'use strict';
                      
                        window.addEventListener('load', function() {
                          var form = document.getElementById('needs-validation');
                          form.addEventListener('submit', function(event) {
                            if (form.checkValidity() === false) {
                              event.preventDefault();
                              event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                          }, false);
                        }, false);
                      })();
                      </script>
